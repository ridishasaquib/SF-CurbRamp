<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Legend</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #292929; 
            color: white;
            font-family: 'Montserrat', sans-serif;
        }


        .logo-title {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .logo-title img {
            height: 80px;
            margin-right: 15px;
        }

        .logo-title h1 {
            font-size: 2.5rem;
            margin: 0;
            color: white;
        }


        .nav-links {
            display: flex;
            gap: 25px;
            margin-right: 35px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav-links a {
            color: #F89880; 
            text-decoration: none;
            font-size: 2rem;
        }


        .legend-content {
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
        }

        .legend-item {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .legend-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .missing-ramp {
            background-color: red;
        }

        .poor-condition {
            background-color: orange;
        }

        .working-condition {
            background-color: blue;
        }

        .cluster-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #FFD700; 
            color: black;
            text-align: center;
            line-height: 30px; 
            font-weight: bold;
            margin-right: 10px;
        }

        .map-description {
            font-size: 1.6rem;
            color: #F7C8A0; 
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
            margin: 30px auto;
        }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center;">

        <div class="logo-title">
            <img src="/static/images/logo.png" alt="Logo">
            <h1>SF CurbRamp</h1>
        </div>

        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about" style="color: #F89880; text-decoration: none; font-size: 2rem;">About</a>
            <a href="/search">Search</a>
        </div>
    </div>

    <div class="map-description">
        Zoom in and out of the map to interact and click on the markers for more information.
    </div>

    <div class="legend-content">
        <h2>Map Legend</h2>
        <div class="legend-item">
            <span class="legend-icon missing-ramp"></span>
            Missing Ramp
        </div>
        <div class="legend-item">
            <span class="legend-icon poor-condition"></span>
            Poor Condition Ramp
        </div>
        <div class="legend-item">
            <span class="legend-icon working-condition"></span>
            Working Condition Ramp
        </div>
        <div class="legend-item">
            <span class="cluster-icon">10</span>
            Cluster of Ramps (number of ramps in a group)
        </div>
    </div>
</body>
</html>
